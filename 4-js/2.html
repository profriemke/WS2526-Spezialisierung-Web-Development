<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.addEventListener('load', () => {
            console.log('Page loaded');
            const box = document.getElementById('box')
            const button = document.getElementById('neu_button')
            button.addEventListener('mouseover', () => {
                for (i = 0; i <= 10; i++) {
                    const neuesDiv = document.createElement('div')
                    neuesDiv.innerText = "ich bin neu hier"
                    neuesDiv.style.backgroundColor = 'red'
                    box.appendChild(neuesDiv)
                }
            })
        })
    </script>
    <button id="neu_button">neu</button>
    <div id="box"></div>



</body>

</html>
