<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="neuesElement()">neu</button>
    <div id="box"></div>
    <script>
        const box = document.getElementById('box')

        function neuesElement() {
            for (i = 0; i <= 10; i++) {
                const neuesDiv = document.createElement('div')
                neuesDiv.innerText = "ich bin neu hier"
                neuesDiv.style.backgroundColor = 'red'
                box.appendChild(neuesDiv)
            }
        }
    </script>

</body>

</html>
