<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="summand1">
    +
    <input type="text" id="summand2">
    <button onclick="addiere()">=</button>
    <div id="ergebnis">0</div>

    <script>
        const summand1 = document.getElementById('summand1')
        const summand2 = document.getElementById('summand2')
        const ergebnis = document.getElementById('ergebnis')
        
        function addiere() {

            let rechenErgebnis = parseInt(summand1.value) + parseInt(summand2.value)

            ergebnis.innerText = rechenErgebnis
        }
    </script>

</body>
