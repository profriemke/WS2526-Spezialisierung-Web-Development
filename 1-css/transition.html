<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px;
            transition: background-color 1s, height 2s cubic-bezier(1,.04,1,-0.02), width 1s;
        }
        div:hover{
           background-color: green;
           width: 150px;
           height: 150px;
        }
    </style>
</head>
<body>
    <div>Hallo OMM!</div>
</body>
</html>
